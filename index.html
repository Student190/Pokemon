<!doctype html>
 <html lang="en"> 
  <html lang="en">
<head>   
  
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body { 
           background-color: rgb(0, 225, 255) ;
        } 
    </style>

    <title>Welcome to my website all about Pokemon!</title>
  </head>
  <body>
    <h1>Insider Information of all there is Pokemon</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->   
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div> 
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.trustedreviews.com/wp-content/uploads/sites/54/2021/05/New_Pokemon_Snap_Screenshot_18-1024x576.png" class="d-block w-100" alt="Pokemon in the Grassfields">
          <div class="carousel-caption ">
            <h5>First slide label</h5>
            <p>Some pokemon roaming the grassyfields.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://i.pinimg.com/originals/c4/0c/72/c40c726b124c964055f7798279ba74e5.png" class="d-block w-100" alt="Type Chart">
          <div class="carousel-caption ">
            <h5>Second slide label</h5>
            <p>Pokemon Type Chart.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://www.rebornevo.com/uploads/monthly_2017_07/596c7fc05eaaa_Alolanandnormalvulpix.png.367e49de0f61671fbd81547873ff5efb.png" class="d-block w-100" alt="Regional Varients">
          <div class="carousel-caption ">
            <h5>Third slide label</h5>
            <p>Pokemon Regional Forms</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div> 

    <div class="container">
      <div class="row">
        <div class="col p-3 bg-danger text-white">Pokemon Habitats</div>
        <div class="col  p-3 bg-secondary text-white">Pokemon Types</div>
        <div class="col p-3 p-3 bg-dark text-white">Pokemon Adapting</div>
        </div>
      </div>
 

</body>
</html>
